<!DOCTYPE html>

<head>
    <title>World Class</title>
    <meta aframe-injected name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no">
    <meta aframe-injected name="mobile-web-app-capable" content="yes">
    <meta aframe-injected name="theme-color" content="black">

    <meta property="og:title" content="World Class">
    <meta property="og:image"
        content="https://cdn.shopify.com/s/files/1/0028/9669/1264/products/O13504_900x.png?v=1592533839">
    <meta property="og:description" content="World Class">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@^5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="./tequila.js"></script>
    <link href="./tequila.css" rel="stylesheet" type="text/css">
</head>

<body cz-shortcut-listen="true">
    <video autoplay></video>
    <a-scene avatar-recorder touch-to-click-converter inspector keyboard-shortcuts screenshot vr-mode-ui
        device-orientation-permission-ui fog visible="false">
        <a-assets>
            <a-asset-item id="tequila-gltf" src="../assets/tequila_don_juilo.gltf"></a-asset-item>
            <a-asset-item id="agave-gltf" src="../assets/agave.glb"></a-asset-item>
            <img id="dirt" src="../assets/dirt.jpg">
        </a-assets>
        <a-entity camera position="0 1 4" capture-mouse raycaster="objects: .tequila" cursor="rayOrigin:mouse"
            static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
        </a-entity>
        <a-entity light="type: ambient; color: #BBB; intensity: 1.5"></a-entity>
        <!--  -->
        <a-entity class="tequila" gltf-model="#tequila-gltf" scale="5.0 5.0 5.0" position="-1.2 -0.4 0"
            tequila-model="index: 0; origin_x: -1.2; origin_z: 0;" geometry hoverable grabbable draggable droppable
            shadow>
        </a-entity>
        <a-entity class="tequila" gltf-model="#tequila-gltf" scale="5.0 5.0 5.0" position="-0.6 -0.4 0"
            tequila-model="index: 1; origin_x: -0.6; origin_z: 0;" geometry hoverable grabbable draggable droppable
            shadow>
        </a-entity>
        <a-entity class="tequila" gltf-model="#tequila-gltf" scale="5.0 5.0 5.0" position="0 -0.4 0"
            tequila-model="index: 2; origin_x: 0; origin_z: 0;" geometry hoverable grabbable draggable droppable shadow>
        </a-entity>
        <a-entity class="tequila" gltf-model="#tequila-gltf" scale="5.0 5.0 5.0" position="0.6 -0.4 0"
            tequila-model="index: 3; origin_x: 0.6; origin_z: 0;" geometry hoverable grabbable draggable droppable
            shadow>
        </a-entity>
        <a-entity class="tequila" gltf-model="#tequila-gltf" scale="5.0 5.0 5.0" position="1.2 -0.4 0" lastmodel
            tequila-model="index: 4; origin_x: 1.2; origin_z: 0;" geometry hoverable grabbable draggable droppable
            shadow>
        </a-entity>

        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="-2 -0.8 -1" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="0 -0.8 -1" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="2 -0.8 -1" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="-2 -0.8 -2" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="0 -0.8 -2" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="2 -0.8 -2" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="-2 -0.8 -3" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="0 -0.8 -3" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="2 -0.8 -3" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="-2 -0.8 -4" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="0 -0.8 -4" shadow>
        </a-entity>
        <a-entity material="shader: flat" gltf-model="#agave-gltf" scale="1.0 1.0 1.0" position="2 -0.8 -4" shadow>
        </a-entity>


        <a-entity rotation="-90 0 0" geometry="primitive: plane; height: 20; width: 20"
            material="shader: flat; src: #dirt; repeat: 10 10">
        </a-entity>
        <!-- <a-plane src="../assets/dirt.jpg" height="20" width="20" rotation="-90 0 0"></a-plane> -->
        <!-- marker coordinate axis -->
        <!-- <a-entity line="start: 0 0 0; end: 10 0 0; color: red" line__2="start: 0 0 0; end: 0 10 0; color: green"
            line__3="start: 0 0 0; end: 0 0 10; color: blue">
        </a-entity> -->
    </a-scene>
    <div id="component-page">
        <div id="blank"></div>
        <img class="img_component" src="../assets/tequila.png">
        <img class="img_component" src="../assets/fish_sauce.png">
        <img class="img_component" src="../assets/caviar.png">
        <img class="img_component" src="../assets/pickle.png">
        <img class="img_component" src="../assets/olive.png">
    </div>

    <div id="whitebg"></div>
    <!-- loading  -->
    <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
