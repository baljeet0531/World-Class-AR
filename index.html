<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <title>world class AR</title>
</head>



<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
        <a-marker-camera type='pattern' url='assets/pattern-marker.patt'>

            <a-entity gltf-model="url(assets/scene.gltf)" scale="0.5 0.5 0.5" position="0 -3 0"
                animation="property: position; from:0 -3 0; to: 0 0 0;startEvents: model-loaded; dur:10000"
                animation__2="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear">
            </a-entity>
            <!-- draw axis -->
            <a-entity line="start: 0 0 0; end: 5 0 0; color: red" line__2="start: 0 0 0; end: 0 5 0; color: green"
                line__3="start: 0 0 0; end: 0 0 5; color: blue">
            </a-entity>
        </a-marker-camera>
    </a-scene>
</body>
